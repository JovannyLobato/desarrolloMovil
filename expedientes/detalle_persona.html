<!DOCTYPE html>
<html>
<head>
    <title>Detalle de {{ persona.nombre }}</title>
</head>
<body>
    <h1>{{ persona.nombre }}</h1>
    <p>{{ persona.descripcion }}</p>

    <h2>Archivos</h2>
    <ul>
        {% for archivo in archivos %}
            <li><a href="{{ archivo.archivo.url }}">{{ archivo.nombre_original }}</a></li>
        {% empty %}
            <li>No hay archivos subidos.</li>
        {% endfor %}
    </ul>

    <h2>Subir nuevo archivo</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Subir</button>
    </form>

    <p><a href="{% url 'lista_personas' %}">‚Üê Volver a la lista</a></p>
</body>
</html>
